<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Submission and Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-10 col-sm-8 col-md-6 col-lg-5 border bg-info rounded shadow py-5 mx-auto">
                <div class="pb-3">
                    <h4 class="text-center text-uppercase">Registratin Form</h4>
                </div>
                <form>

                    <div class="mb-3">
                        <label for="name-input" class="form-label">Name </label>
                        <input type="text" class="form-control" id="name-input" />

                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-input"  />

                    </div>
                    <div class="mb-3">
                        <label for="phone-input" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone-input"  />

                    </div>
                    <div class="mb-3">
                        <label for="password-input" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password-input" />
                    </div>
               <div class="d-flex justify-content-center gap-3">
                   <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                   <button type="reset" class="btn btn-danger" id="reset-button">Reset</button>
               </div>
                   
                </form>
            </div>
        </div>
    </div>
   <script src="forms2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
