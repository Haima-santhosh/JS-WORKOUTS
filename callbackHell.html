<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Hell</title>
</head>
<body>




 <script>
    fetch("https://poetrydb.org/author")
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    // console.log(data);
    //  console.log(data.authors); list of authors
    //  console.log(data.authors[0]); first author
    const firstAuthor=data.authors[0]
    fetch(`https://poetrydb.org/author/${firstAuthor}/title`)
    .then((res)=>
  {
    return res.json()
  })
  
  .then((poemsData)=>{
    console.log(poemsData);// list of poems by first author
    
  })
  })
  .catch((error) => {
    console.error(error);
    console.error("Error occurred");
  });

</script>   
</body>
</html>
