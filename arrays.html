<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
 
    







 <script>
  const fruits=['orange','apple','kiwi']  // string array
  console.log(fruits)
  console.log(fruits[0]);
  console.log(fruits[1]);
  console.log(fruits[2]);
  console.log(fruits.length);

  const oddNumbers=[1,3,5,7]   // number array
  const trueFalseArray=[true,false,true,true,false,false]  // boolean array
  
  const cars=['Audi','Jaguar','BMW']
  console.log(cars);
  for(let i=0;i<cars.length;i++)
  {
    console.log(cars[i]);
    
  }
  
  const products=[
    {
        title:"Black Kurti",
        price:1999
    },
    {
        title:"Ckeckered Shirt",
        price:999
    },
    {
        title:"Red Jacket",
        price:3999
    },
  ]   // object Arrays

  for(let i=0;i<products.length;i++)
  {
   
    console.log(products[i]);
     console.log(products[i].title);
  }
  
  
 </script>   
</body>
</html>
