  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    .thumb-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 1px solid #ddd;
      margin-right: 5px;
    }
    .main-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .product-card img {

<!-- Section 1: Product Detail -->
<section id="section1" class="container py-5">

    <!-- Image Section -->
    <div class="col-md-6 mb-4">
      <img src="https://via.placeholder.com/500" id="main-img" alt="Main Product" class="main-img mb-3">
      <div class="d-flex">
        <img src="https://via.placeholder.com/60" class="thumb-img" alt="Thumb">
        <img src="https://via.placeholder.com/60?text=2" class="thumb-img" alt="Thumb">
        <img src="https://via.placeholder.com/60?text=3" class="thumb-img" alt="Thumb">

        <img src="https://via.placeholder.com/60?text=5" class="thumb-img" alt="Thumb">
      </div>
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 id="product-title">Elegant Women's Handbag</h2>
      <h4> MRP<span class="text-danger fs-6 ms-2" id="price">$69.99</span></h4>
      <p class="mt-3" id="description">
        A stylish handbag crafted from premium leather. Perfect for any occasion, combining fashion and function.
      </p>
      <div class="d-flex gap-2 mt-4">
        <button class="btn btn-primary">Add to Cart</button>
        <button class="btn btn-success">Buy Now</button>
      </div>
    </div>
  </div>
</section>
