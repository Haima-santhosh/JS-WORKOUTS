<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Functions Example</title>
</head>
<body>





<script>
const display=(value)=>{
    console.log({value});
    

}
const mainFunction=(num1,num2,callback)=>{
    const result=num1+num2;
    callback(result)
}
mainFunction(10,20,display)



    
</script>    
</body>
</html>
