<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
    <div class="row">
        <div class="col-2 mx-auto mt-5">
            <button id="click-me" class="btn btn-outline-primary px-3 py-1">CLICK ME</button>
        </div>
    </div>
    <div class="row mt-4">
        <div id="card-container" class="col-6 mx-auto border py-4">

        </div>
    </div>
 </div>
   







    <script>

    

document.getElementById('click-me').addEventListener('click',()=>
{

        fetch('https://fakestoreapi.com/products/1').then((response)=>
    {
        console.log(response)
        return response.json()
        
    }).then((result)=>{
        console.log(result)
        result.id=10 // id changes to 1 to 10
        return result
        
    }).then((res)=>{
        console.log(res);
     
        const cardContainer=document.getElementById('card-container')
        const card=document.createElement('div')
        card.setAttribute('class','card shadow border border-success rounded p-3')
        const title=document.createElement('h4')
        title.innerHTML=res.title
        title.setAttribute('class','text-success font-bold mt-3')
        const image=document.createElement('img')
        image.src=res.image
        image.style.width='8rem'
        image.setAttribute('class','mx-auto')



        const description=document.createElement('p')
        description.innerHTML=res.description
        description.setAttribute('class','text-info font-bold mt-3')
        description.style.fontSize='14px'
        card.appendChild(image)
        card.appendChild(title)
        card.appendChild(description)
        cardContainer.appendChild(card)
        









        
    }).catch((error)=>{
        console.log(error);
        
    })
})
    




    </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
